<div class="m-5">
    <div class="flex flex-col lg:flex-row justify-between gap-3 my-5 items-center">
        <div class="flex-1 bg-white flex justify-between px-3 py-5 rounded-xl gap-5 items-center shadow-[0px_18px_24px_0px_#0C4C4012]">
          <div>
            <p class="ymi-h2-a text-accent">{{ poultryCounter | number }}</p>
            <p class="text-[#A1B4B0] ymi-p-a">עופות חולקו החודש</p>
          </div>
          <div class="bg-primary rounded-full py-[10px] px-[15px] h-max">
            <span class="isax isax-profile-tick text-secondary text-2xl"></span>
          </div>
        </div>
      
        <div class="flex-1 bg-white flex justify-between px-3 py-5 rounded-xl gap-5 items-center shadow-[0px_18px_24px_0px_#0C4C4012]">
          <div>
            <p class="ymi-h2-a text-accent">{{ familyCounter | number }}</p>
            <p class="text-[#A1B4B0] ymi-p-a">משפחות נתמכו החודש</p>
          </div>
          <div class="bg-[#FF295D] rounded-full py-[10px] px-[15px] h-max">
            <span class="isax isax-people text-white text-2xl"></span>
          </div>
        </div>
      
        <div class="flex-1 bg-white flex justify-between px-3 py-5 rounded-xl gap-5 items-center shadow-[0px_18px_24px_0px_#0C4C4012]">
          <div>
            <p class="ymi-h2-a text-accent">{{ childrenCounter | number }}</p>
            <p class="text-[#A1B4B0] ymi-p-a">נפשות שבעים ושלווים</p>
          </div>
          <div class="bg-primary rounded-full py-[10px] px-[15px] h-max">
            <span class="isax isax-emoji-happy text-secondary text-2xl"></span>
          </div>
        </div>
      
        <div class="flex-1 bg-white flex justify-between px-3 py-5 rounded-xl gap-5 items-center shadow-[0px_18px_24px_0px_#0C4C4012]">
          <div>
            <p class="ymi-h2-a text-accent">{{ deliveriesCounter | number }}</p>
            <p class="text-[#A1B4B0] ymi-p-a">משלוחים טרם הושלמו</p>
          </div>
          <div class="bg-primary rounded-full py-[10px] px-[15px] h-max">
            <span class="isax isax-clock text-secondary text-2xl"></span>
          </div>
        </div>
      </div>
</div>

<app-popup-modal *ngIf="lastDeliveries" [delivery]="lastDeliveries"></app-popup-modal>
